<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyBookList</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"href="style.css">
</head>
<body>
  <div class="book-container">
      <div class="text-center">
          <h1><i class="fa fa-book"></i>My<span class="app-heading">Book</span>List</h1><br/>
          
      </div>
      <div class="message">
          </div>
      <form class="book-form">
      <div class="form-group">
          <label class="title">Title</label>
          <input type="text"id="title"class="book-title"></input>
        </div>
        <div class="form-group">
          <label class="auther">Author</label>
          <input type="text"id="auther"class="book-auther"></input>
         </div>
         <div class="form-group">
          <label class="isbn">ISBN#</label>
          <input type="number"id="isbn"></input>
         </div>
       <button class="add-btn">Submit</button>
      </form>
      <table class="book-table">
          <thead class="table-head">
              <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>ISBN#</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody class="book-list">
          
          </tbody>
      </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
